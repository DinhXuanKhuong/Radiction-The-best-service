version: "3.9"
services:
  app:
    build: .
    container_name: rating-api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    volumes:
      # Persist SQLite database and generated assets
      - ./app/database:/app/app/database
      - ./app/static/uploads:/app/app/static/uploads
    restart: unless-stopped
